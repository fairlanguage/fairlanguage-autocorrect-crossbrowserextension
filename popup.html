<!doctype html>
<html>
<head>
    <title>Fairlanguage</title>
    <style type="text/css">
        @import url('https://fonts.googleapis.com/css?family=Montserrat');
        @import url('https://fonts.googleapis.com/css?family=Roboto');
        @import url('https://fonts.googleapis.com/css?family=Open+Sans');
        body {
            margin: 10px;
            white-space: nowrap;
            font-family: 'Open Sans', sans-serif;
        }
        #container {
            align-items: center;
            justify-content: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            //padding: 10px;
        }
        .button {
            width: 215px;
            margin: 10px;
            padding: 10px;
            /* width: 100px; */
            border: 1px solid #000;
            border-radius: 3px;
            padding: 5px 15px;
            cursor: pointer;
            user-select: none;
            display:flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            /* text-transform: uppercase; */
            //margin: 10px 0px;
            font-family: 'Open Sans', sans-serif;
            font-weight: 100;
            font-size: 12.5px;
            //letter-spacing: 1px;
            color: black;
            outline: none;
        }
        .display {
            width: 100px;
            height: 50px;
            border: 1px solid red;
            border-radius: 0px;
            padding: 5px 15px;
            cursor: pointer;
            display:flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            word-wrap: break-word;
            margin: 10px 0px;
        }
        .label {
            width: 100px;
            border: 0px solid red;
            border-radius: 0px;
            padding: 5px 15px;
            display:flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            word-wrap: break-word;
            margin: 10px 0px;
        }
        .caption {
            width: 100px;
            border: 0px solid red;
            color: red;
            border-radius: 0px;
            cursor: pointer;
            margin: 10px 0px;
        }
        .status {
            background-color: red;
            width: 10px;
            height: 10px;
            border-radius: 5px;
            margin: 20px;
            margin-right: 0;
        }
        #status-line{
            display: flex;
            flex-direction: row;
            border: 0px solid red;
        }
        #heading{
            font-size: 15px;
            text-align: center;
        }
        #subheading{
            margin-top: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
  <div id="container">

      <img id="logo"></img>

      <div id="heading">
        Fairlanguage
      </div>
      <div id="subheading">
        Dein Tool f&uuml;r gendergerechte Sprache
      </div>

      <div id="status-line">
        <div id="status-host" class="status"></div>
        <div id="status-supported" class="label" style="width: auto;">host.com</div>
      </div>
      <div id="status-supported-string" class="label" style="margin:0;margin-top:-7.5px;color: grey;">what that means</div>

      <div id="caption-settings" class="caption">settings:</div>
      <textarea id="string-settings" class="display"></textarea>

      <div id="caption-enabled" class="caption">enabled:</div>
      <div id="status-enabled" class="label"></div>
      <div id="button-enabled" class="button"></div>

      <div id="caption-consent" class="caption">consent:</div>
      <div id="status-consent" class="label"></div>
      <div id="button-consent" class="button">give</div>

      <div id="caption-host" class="caption">host:</div>
      <textarea id="string-host" class="display"></textarea>
      <div id="active-status" class="label"></div>
      <button id="active-button-enable" class="button"></button>
      <button id="active-button-disable" class="button"></button>

      <div id="caption-toolbar" class="caption">toolbar:</div>
      <div id="status-toolbar" class="label"></div>
      <div id="button-toolbar" class="button">hide</div>

      <div id="caption-dev" class="caption">dev:</div>

      <div id="status-hosts" class="label"></div>
      <div id="button-reset-hosts" class="button">resets hosts</div>

      <button id="button-read-more" class="button"></button>

      <div id="caption-version" class="caption">version:</div>
      <div id="display-version" class="label" style="margin:0px;"></div>
  </div>
  <script src="build/popup/index.js"></script>
</body>
</html>
